<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Roboto:wght@400;500;700&family=Russo+One&display=swap"
        rel="stylesheet">
    <title>Модальное</title>
</head>

<body>
    <div class="modal_all">

        <div id="modal" class="modal">
            <img id="deco1m" src="../../../pics/decos/deco_ctrl.png" alt="Deco">
            <img id="deco2m" src="../../../pics/decos/deco_ctrl.png" alt="Deco">
            <div class="header_modal">
                <button id="log" type="button">Вход</button>
                <button id="reg" type="button">Регистрация</button>
            </div>
            <hr>
            <form method="get">

                <div id="inputs" class="inputs">
                    <label for="name">Имя</label>
                    <input type="text" name="name" placeholder="Введите данные" required>
                    <label for="phone">Телефон</label>
                    <input type="tel" name="phone" placeholder="Введите данные"
                        pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
                    <label for="email">Эл. почта</label>
                    <input type="email" name="email" placeholder="Введите данные" required>
                </div>

                <div id="inputs2" class="inputs2" style="display: none;">
                    <label for="email">Эл. почта</label>
                    <input type="email" name="email" placeholder="Введите данные" required>
                    <label for="pass">Пароль</label>
                    <input type="text" name="pass" placeholder="Введите данные" required>
                </div>
                <input id="button_sub" type="submit" value="Зарегистрироваться">
            </form>
        </div>


    </div>

  <script src="scripts/modal_log.js"></script>

</body>

</html>
