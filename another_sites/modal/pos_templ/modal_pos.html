<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Roboto:wght@400;500;700&family=Russo+One&display=swap"
        rel="stylesheet">
    <title>Модальное</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <img src="../../../pics/menu/pizzas/pizza7.png" alt="Pos">
            <div class="modal_text">
                <div class="modal_header">
                    <h2>Пицца Элеонора</h2>
                    <hr>
                    <hr id="hr_2nd">
                    <p>30 см, 540 г, традиционное тесто</p>
                </div>
                <div class="modal_descr">
                    <p class="descr">Цыпленок, шампиньоны, сливочный<br>
                        соус с грибами, красный лук, чеснок,<br>
                        моцарелла, смесь сыров чеддер и<br>
                        пармезан, фирменный соус альфредо</p>
                    <p class="price">750 руб.</p>
                </div>
                <div class="button_line">
                    <button id="button_1st" type="button">Закрыть</button>
                    <button id="button_2nd" type="button">В корзину</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
